apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: seaweedfs-metadata
  namespace: shared-services
spec:
  instances: 1
  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "256MB"
  managed:
    roles:
      - name: seaweedfs
        ensure: present
        login: true
        passwordSecret:
          name: seaweedfs-pg-credentials 
  bootstrap:
    initdb:
      database: seaweedfs
      owner: seaweedfs
      secret:
        name: seaweedfs-pg-credentials

  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "1000m"
  storage:
    storageClass: nfs-client
    size: 20Gi
  walStorage:
    storageClass: local-path
    size: 5Gi

  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: seaweedfs-backup-store
