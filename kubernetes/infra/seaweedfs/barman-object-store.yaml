apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: seaweedfs-backup-store
  namespace: shared-services
spec:
  configuration:
    destinationPath: seaweedfs-database-backups
    endpointURL: http://seaweedfs-filer.shared-services.svc:8333
    s3Credentials:
      accessKeyId:
        name: seaweedfs-backup-creds
        key: ACCESS_KEY_ID
      secretAccessKey:
        name: seaweedfs-backup-creds
        key: ACCESS_SECRET_KEY
    wal:
      compression: gzip
  retentionPolicy: "30d"