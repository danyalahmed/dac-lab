api_version: gateway.networking.k8s.io/v1
kind: Gateway
name: secure-gw
namespace: istio-system
definition:
  spec:
    gatewayClassName: istio
    listeners:
      - name: https
        port: 443
        protocol: HTTPS
        tls:
          mode: Terminate
          certificateRefs:
            - name: technologylab.uk-wildcard-tls
        allowedRoutes:
          namespaces:
            from: All
