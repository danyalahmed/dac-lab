api_version: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: secure-gw
  namespace: istio-system
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  gatewayClassName: istio
  listeners:
    - name: https
      port: 443
      protocol: HTTPS
      tls:
        mode: Terminate
        certificateRefs:
          - name: technologylab.uk-wildcard-tls
      allowedRoutes:
        namespaces:
          from: All
