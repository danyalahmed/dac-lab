apps:
  - name: namespaces
    wave: -1
    project: infrastructure
    type: git
    repo: https://github.com/danyalahmed/dac-lab.git
    location: kubernetes/infra/namespaces
    namespace: shared-services
    targetRevision: main

### Storage Provisioners
  - name: local-path-provisioner
    wave: 0
    project: infrastructure
    type: helmFromGit
    repo: https://github.com/rancher/local-path-provisioner.git
    location: deploy/chart/local-path-provisioner
    chart: local-path-provisioner
    version: v0.0.34
    hasOverride: true
    overridesRepo: https://github.com/danyalahmed/dac-lab.git
    targetRevision: main
    namespace: shared-services

  - name: nfs-provisioner
    wave: 0
    project: infrastructure
    type: helm
    repo: https://kubernetes-sigs.github.io/nfs-subdir-external-provisioner/
    chart: nfs-subdir-external-provisioner
    version: 4.0.18
    hasOverride: true
    overridesRepo: https://github.com/danyalahmed/dac-lab.git
    targetRevision: main
    namespace: shared-services

### Cert-Manager
  - name: cert-manager
    wave: 0
    project: infrastructure
    type: helm
    repo: https://charts.jetstack.io
    chart: cert-manager
    version: v1.19.2
    hasOverride: true
    overridesRepo: https://github.com/danyalahmed/dac-lab.git
    targetRevision: main
    namespace: shared-services

### Postgresql (CloudNativePG)
  - name: cloudnative-pg-operator
    wave: 1
    project: infrastructure
    type: helm
    repo: https://cloudnative-pg.io/charts
    chart: cloudnative-pg
    version: 0.27.0
    namespace: shared-services
    serversideApply: true
  - name: barman-plugin
    wave: 2
    project: infrastructure
    type: helm
    repo: https://cloudnative-pg.io/charts
    chart: plugin-barman-cloud
    version: 0.4.0
    namespace: shared-services

### SeaweedFS
  - name: seaweedfs-operator
