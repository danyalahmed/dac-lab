apps:
  - name: namespaces
    wave: -1
    project: infrastructure
    type: git
    repo: https://github.com/danyalahmed/dac-lab.git
    path: kubernetes/infra/namespaces
    namespace: shared-services
    version: HEAD

  - name: local-path-provisioner
    wave: -1
