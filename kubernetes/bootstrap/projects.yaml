apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: infrastructure
  namespace: argocd
spec:
  description: Infrastructure related applications
  destinations:
    - namespace: 'shared-services'
      server: 'https://kubernetes.default.svc'
  
  sourceRepos:
    - '*'

  clusterResourceWhitelist:
  - group: "*"
    kind: "*"