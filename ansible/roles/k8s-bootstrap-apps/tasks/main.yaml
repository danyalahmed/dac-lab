- name: Create Shared Services Namespace
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: shared-services
        labels:
          istio.io/dataplane-mode: ambient

- name: Create istio-system Namespace
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: istio-system

- name: Create istio-system Namespace
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: security
        labels:
          istio.io/dataplane-mode: ambient

- name: Create Cloudflare API Token Secret
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: cloudflare-api-token-secret
        namespace: istio-system
      type: Opaque
      stringData:
        api-token: "{{ cloudflare_api_token }}"

- name: Create Vault S3 credentials
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Secret
      type: generic
      metadata:
        name: vault-s3-credentials
        namespace: security
      data:
        ACCESS_KEY_ID: "{{ 'vault' | b64encode }}"
        ACCESS_SECRET_KEY: "{{ seaweedfs_vault_secret_key | trim | b64encode }}"

- name: Create Seaweed S3 config Secrets
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Secret
      type: Opaque
      metadata:
        name: seaweedfs-s3-config
        namespace: shared-services
      data:
        s3-config.json: "{{ lookup('template', 'seaweedfs-s3-config.json.j2') | b64encode }}"
  no_log: true

- name: Create Seaweed Postgres credentials Secret
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Secret
      type: kubernetes.io/basic-auth
      metadata:
        name: seaweedfs-pg-credentials
        namespace: shared-services
      data:
        username: "{{ 'seaweedfs' | b64encode }}"
        password: "{{ seaweedfs_postgres_password | trim | b64encode }}"
  no_log: true

- name: Create argocd namespace
  kubernetes.core.k8s:
    name: argocd
    kind: Namespace
    state: present
    definition:
      metadata:
        labels:
          istio.io/dataplane-mode: ambient

- name: Install ArgoCD Manifests
  kubernetes.core.k8s:
    namespace: argocd
    src: "https://raw.githubusercontent.com/argoproj/argo-cd/{{ argocd_version }}/manifests/install.yaml"
    state: present

- name: Wait for ArgoCD Server to be ready
  kubernetes.core.k8s_info:
    kind: Deployment
    name: argocd-server
    namespace: argocd
  register: argocd_status
  until:
    - argocd_status.resources | length > 0
    - argocd_status.resources[0].status.readyReplicas is defined
    - argocd_status.resources[0].status.readyReplicas | int > 0
  retries: 30
  delay: 10

- name: Register Private SSH Key for Git Repos
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: dac-lab-repo
        namespace: argocd
        labels:
          argocd.argoproj.io/secret-type: repository
      stringData:
        type: git
        url: "{{ git_repo_url }}"
  no_log: true

- name: Enable Helm in Kustomize for ArgoCD
  kubernetes.core.k8s_json_patch:
    kind: ConfigMap
    name: argocd-cm
    namespace: argocd
    patch:
      - op: add
        path: /data/kustomize.buildOptions
        value: "--enable-helm"

- name: Restart ArgoCD Repo Server to apply changes
  kubernetes.core.k8s:
    state: patched
    kind: Deployment
    name: argocd-repo-server
    namespace: argocd
    definition:
      spec:
        template:
          metadata:
            annotations:
              kubectl.kubernetes.io/restartedAt: "{{ ansible_date_time.iso8601 }}"

- name: Disable TLS verification in ArgoCD
  kubernetes.core.k8s:
    state: patched
    kind: ConfigMap
    name: argocd-cmd-params-cm
    namespace: argocd
    definition:
      data:
        server.insecure: "true"

- name: Restart ArgoCD Server to apply changes
  kubernetes.core.k8s:
    state: patched
    kind: Deployment
    name: argocd-server
    namespace: argocd
    definition:
      spec:
        template:
          metadata:
            annotations:
              kubectl.kubernetes.io/restartedAt: "{{ ansible_date_time.iso8601 }}"

- name: Register private repo with ssh
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: dac-lab-private-repo
        namespace: argocd
        labels:
          argocd.argoproj.io/secret-type: repository
      stringData:
        type: git
        url: "{{ git_private_repo_url }}"
        sshPrivateKey: "{{ lookup('file', ansible_ssh_private_key_file) }}"
  no_log: true

- name: Deploy App of Apps Application
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: argoproj.io/v1alpha1
      kind: Application
      metadata:
        name: root-app
        namespace: argocd
      spec:
        project: default
        source:
          repoURL: "{{ git_repo_url }}"
          targetRevision: main
          path: kubernetes/bootstrap
        destination:
          server: https://kubernetes.default.svc
          namespace: argocd
        syncPolicy:
          automated:
            prune: true
            selfHeal: true
